<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movement Analysis Tool - Frame View</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
</head>
<body>
  <div class="container">
    <div class="upload-section">
      <div class="video-upload">
        <h3>Upload Video 1</h3>
        <input type="file" id="videoUpload1" accept="video/*">
      </div>
      <div class="video-upload">
        <h3>Upload Video 2</h3>
        <input type="file" id="videoUpload2" accept="video/*">
      </div>
    </div>
    
    <div id="frameSelector1" class="frame-selector hidden">
      <h3>Select Motion Range - Video 1</h3>
      <div class="preview-container">
        <video id="previewVideo1" controls></video>
      </div>
      <div class="controls">
        <button id="setStartBtn1">Set Start Frame</button>
        <button id="setEndBtn1">Set End Frame</button>
        <div class="frame-info">
          <span>Start Frame: <span id="startFrame1">Not set</span></span>
          <span>End Frame: <span id="endFrame1">Not set</span></span>
        </div>
      </div>
    </div>

    <div id="frameSelector2" class="frame-selector hidden">
      <h3>Select Motion Range - Video 2</h3>
      <div class="preview-container">
        <video id="previewVideo2" controls></video>
      </div>
      <div class="controls">
        <button id="setStartBtn2">Set Start Frame</button>
        <button id="setEndBtn2">Set End Frame</button>
        <div class="frame-info">
          <span>Start Frame: <span id="startFrame2">Not set</span></span>
          <span>End Frame: <span id="endFrame2">Not set</span></span>
        </div>
      </div>
    </div>

    <button id="processBtn" disabled>Process Videos</button>
    <div id="framesContainer" class="frames-container"></div>

    <div id="loadingIndicator" class="loading-indicator hidden">
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
      <div id="progressText" class="progress-text">Processing frames: 0%</div>
    </div>
  </div>
  <script src="pose-3d-viewer.js"></script>
  <script src="script.js"></script>
</body>
</html>
