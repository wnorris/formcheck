<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movement Analysis Tool - Frame View</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
</head>
<body>
  <div class="container">
    <div class="upload-section">
      <h3>Upload Video</h3>
      <input type="file" id="videoUpload" accept="video/*">
    </div>
    
    <div id="frameSelector" class="frame-selector hidden">
      <h3>Select Motion Range</h3>
      <div class="preview-container">
        <video id="previewVideo" controls></video>
      </div>
      <div class="controls">
        <button id="setStartBtn">Set Start Frame</button>
        <button id="setEndBtn">Set End Frame</button>
        <button id="processBtn" disabled>Process Frames</button>
      </div>
      <div class="frame-info">
        <span>Start Frame: <span id="startFrame">Not set</span></span>
        <span>End Frame: <span id="endFrame">Not set</span></span>
      </div>
    </div>
    
    <div id="framesContainer" class="frames-container"></div>

    <div id="loadingIndicator" class="loading-indicator hidden">
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
      <div id="progressText" class="progress-text">Processing frames: 0%</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
